packetbeat.interfaces.device: any

packetbeat.flows:
  timeout: 30s
  period: 20s

packetbeat.protocols:
- type: http
  ports: [80, 8080, 8000, 5000, 8002]
- type: https
  ports: [443]
- type: dns
  ports: [53]
- type: mysql
  ports: [3306]
- type: ssh
  ports: [22]
- type: telnet
  ports: [23]
- type: ftp
  ports: [21]

#packetbeat.metrics.enabled: true

output.kafka:
  hosts: ["kafka:29092"]
  topic: "packetbeat-topic"
  version: 2.6.0

  partition.round_robin:
    reachable_only: false

  max_retries: 5

  bulk_max_size: 4096
  max_message_bytes: 100000000 # 100 mb

#setup.dashboards.enabled: true
setup.kibana:
  host: "kibana:5601"