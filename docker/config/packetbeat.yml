packetbeat.interfaces.device: any

packetbeat.flows:
  timeout: 60s
  period: 10s

packetbeat.protocols:
- type: http
  ports: [8080]
- type: icmp
  enabled: true

packetbeat.modules:
- module: system
  sysctl.module: net
  period: 10s
  interfaces.device: any

output.kafka:
  hosts: ["kafka:29092"]
  topic: "packetbeat-topic"
  max_retries: 5